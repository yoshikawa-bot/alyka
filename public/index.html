<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyka API - Yoshikawa Systems</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #0ea5e9; 
            --primary-dark: #0284c7;
            --secondary: #94a3b8;
            --text: #f8fafc;
            --bg-color: #050505;
            --card-bg: #0f0f0f;
            --border: rgba(255, 255, 255, 0.08);
            --success: #10b981;
            --error: #ef4444;
            --sidebar-glass: rgba(10, 10, 10, 0.7);
            --toast-glass: rgba(20, 20, 20, 0.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ROLAGEM VOLTA AO NORMAL */
        body {
            font-family: 'Inter', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text);
            line-height: 1.5;
            font-size: 15px;
            min-height: 100vh;
        }

        /* =========================================
           HEADER
           ========================================= */
        .header {
            background-color: rgba(5, 5, 5, 0.8);
            border-bottom: 1px solid var(--border);
            height: 60px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
        }

        .header-content {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .logo-img {
            width: 35px;
            height: 35px;
            border-radius: 8px;
            object-fit: cover;
        }

        .logo-text {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
            letter-spacing: -0.5px;
        }

        .menu-btn {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* =========================================
           SIDEBAR (Efeito Vidro)
           ========================================= */
        .sidebar-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(2px);
        }

        .sidebar-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .sidebar {
            position: fixed;
            top: 0;
            right: -280px;
            width: 260px;
            height: 100%;
            z-index: 999;
            transition: right 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 1px solid rgba(255, 255, 255, 0.1);
            background: var(--sidebar-glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            overflow-y: auto;
        }

        .sidebar.active { right: 0; }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            color: var(--text);
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 4px;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .nav-link.active {
            background: rgba(14, 165, 233, 0.15);
            color: var(--primary);
            border: 1px solid rgba(14, 165, 233, 0.3);
        }

        .sidebar-title {
            color: var(--secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            margin: 1.5rem 0 0.5rem 0;
            font-weight: 600;
        }

        /* =========================================
           CONTEÃšDO
           ========================================= */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .view-section { display: none; animation: fadeIn 0.4s ease; }
        .view-section.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .hero { text-align: center; padding: 4rem 1rem; }
        .hero h1 { font-size: 2rem; margin-bottom: 1rem; }
        .hero p { color: var(--secondary); margin-bottom: 2rem; }

        .tool-container {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .endpoint-box {
            background: #000;
            border: 1px solid var(--border);
            border-radius: 8px;
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            overflow: hidden;
        }

        .method-tag {
            background: rgba(14, 165, 233, 0.1);
            color: var(--primary);
            padding: 0.75rem 1rem;
            font-weight: 600;
            border-right: 1px solid var(--border);
        }

        .url-display {
            flex: 1;
            padding: 0 1rem;
            font-family: monospace;
            font-size: 0.85rem;
            color: var(--secondary);
            white-space: nowrap;
            overflow-x: auto;
        }

        .dark-input {
            width: 100%;
            background: #000;
            border: 1px solid var(--border);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            color: #fff;
            margin-bottom: 1rem;
        }

        .action-btn {
            width: 100%;
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 0.8rem;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .json-container {
            position: relative;
            background: #080808;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-top: 1rem;
        }

        .json-pre { padding: 1rem; color: #a5d6ff; font-size: 0.85rem; overflow-x: auto; }

        .copy-json-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(255,255,255,0.1);
            border: none;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* =========================================
           TOAST (GLASSMISM CENTRALIZADO)
           ========================================= */
        .toast-container {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }

        .toast {
            background: var(--toast-glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #fff;
            padding: 14px 28px;
            border-radius: 12px; /* Retangular com bordas arredondadas */
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 280px;
            justify-content: center;
            animation: slideUpFade 0.3s ease forwards;
        }

        /* Linha colorida na parte inferior */
        .toast.success { border-bottom: 3px solid var(--success); }
        .toast.error { border-bottom: 3px solid var(--error); }

        @keyframes slideUpFade { 
            from { transform: translateY(20px); opacity: 0; } 
            to { transform: translateY(0); opacity: 1; } 
        }

        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--secondary);
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* Spinner */
        .spinner {
            width: 18px; height: 18px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top: 2px solid #fff;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }
        .action-btn.loading .spinner { display: block; }
        .action-btn.loading span { display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <header class="header">
        <div class="header-content">
            <a href="#" class="logo-container" onclick="router('home')">
                <img src="https://yoshikawa-bot.github.io/cache/images/8fe27a41.jpg" alt="Logo" class="logo-img">
                <div class="logo-text">Alyka API</div>
            </a>
            <button class="menu-btn" onclick="openSidebar()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <div class="sidebar-overlay" id="sidebarOverlay"></div>
    <nav class="sidebar" id="sidebar">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
            <div class="logo-text">Menu</div>
            <i class="fas fa-times" style="cursor:pointer; color:var(--secondary);" onclick="closeSidebar()"></i>
        </div>

        <a href="#" class="nav-link active" id="nav-home" onclick="router('home')">
            <i class="fas fa-home" style="width: 20px;"></i> Home
        </a>

        <div class="sidebar-title">Downloads</div>
        <a href="#" class="nav-link" data-tool="ytmp3" data-mode="url" onclick="setupTool('ytmp3', 'url')">
            <i class="fab fa-youtube" style="width: 20px;"></i> YT MP3 (URL)
        </a>
        <a href="#" class="nav-link" data-tool="ytmp3" data-mode="search" onclick="setupTool('ytmp3', 'search')">
            <i class="fas fa-search" style="width: 20px;"></i> YT MP3 (Search)
        </a>
        <a href="#" class="nav-link" data-tool="ytmp4" data-mode="url" onclick="setupTool('ytmp4', 'url')">
            <i class="fab fa-youtube" style="width: 20px;"></i> YT MP4 (URL)
        </a>
        <a href="#" class="nav-link" data-tool="tiktok" data-mode="url" onclick="setupTool('tiktok', 'url')">
            <i class="fab fa-tiktok" style="width: 20px;"></i> TikTok
        </a>

        <div class="sidebar-title">Search</div>
        <a href="#" class="nav-link" data-tool="ytsearch" data-mode="query" onclick="setupTool('ytsearch', 'query')">
            <i class="fab fa-youtube" style="width: 20px;"></i> YT Search
        </a>
    </nav>

    <main class="container">
        <section id="home-view" class="view-section active">
            <div class="hero">
                <img src="https://yoshikawa-bot.github.io/cache/images/8fe27a41.jpg" style="width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1.5rem; box-shadow: 0 0 20px rgba(14, 165, 233, 0.2);">
                <h1>Welcome to Alyka API, a Yoshikawa system</h1>
                <p>Official API of Yoshikawa systems, free, fast, secure.</p>
                <button class="action-btn" style="width: auto; margin: 0 auto; padding: 0.7rem 2rem;" onclick="openSidebar()">
                    Start Testing <i class="fas fa-arrow-right" style="margin-left: 5px;"></i>
                </button>
            </div>
            <div class="footer">
                &copy; 2025 Alyka API, a Yoshikawa System. All rights reserved.
            </div>
        </section>

        <section id="tool-view" class="view-section">
            <div class="tool-container">
                <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 1.5rem; border-bottom: 1px solid var(--border); padding-bottom: 1rem;">
                    <div id="toolIcon" style="font-size: 1.5rem; color: var(--primary);"></div>
                    <h2 id="toolTitle">Tool</h2>
                </div>

                <label class="sidebar-title" style="display:block; margin-bottom: 5px;">Input</label>
                <input type="text" class="dark-input" id="toolInput" placeholder="Enter value...">

                <label class="sidebar-title" style="display:block; margin-bottom: 5px;">Endpoint</label>
                <div class="endpoint-box">
                    <div class="method-tag">GET</div>
                    <div class="url-display" id="urlPreview">https://alyka.vercel.app/api/...</div>
                    <i class="far fa-copy" style="padding: 1rem; cursor:pointer; color:var(--secondary);" onclick="copyUrl()"></i>
                </div>

                <button class="action-btn" id="executeBtn">
                    <span>Send Request</span>
                    <div class="spinner"></div>
                </button>

                <div id="resultArea" style="display: none; margin-top: 1.5rem;">
                    <div class="json-container">
                        <button class="copy-json-btn" onclick="copyJson()"><i class="far fa-copy"></i> Copy</button>
                        <pre class="json-pre" id="jsonResult"></pre>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div class="toast-container" id="toastContainer"></div>

    <script>
        const BASE_API = "https://alyka.vercel.app/api";
        const toolsConfig = {
            'ytmp3': { name: 'YouTube MP3', icon: 'fab fa-youtube', param: 'url', altParam: 'search' },
            'ytmp4': { name: 'YouTube MP4', icon: 'fab fa-youtube', param: 'url' },
            'ytsearch': { name: 'YouTube Search', icon: 'fab fa-youtube', param: 'query' },
            'tiktok': { name: 'TikTok DL', icon: 'fab fa-tiktok', param: 'url' }
        };

        let currentTool, currentParam, lastJson;

        function openSidebar() { 
            document.getElementById('sidebar').classList.add('active'); 
            document.getElementById('sidebarOverlay').classList.add('active');
        }

        function closeSidebar() { 
            document.getElementById('sidebar').classList.remove('active'); 
            document.getElementById('sidebarOverlay').classList.remove('active');
        }

        function router(view) {
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            if(view === 'home') {
                document.getElementById('home-view').classList.add('active');
                document.getElementById('nav-home').classList.add('active');
            } else {
                document.getElementById('tool-view').classList.add('active');
            }
            closeSidebar();
        }

        function setupTool(key, mode) {
            const config = toolsConfig[key];
            currentTool = key;
            currentParam = mode === 'url' ? config.param : (config.altParam || config.param);
            
            document.getElementById('toolTitle').innerText = config.name;
            document.getElementById('toolIcon').innerHTML = `<i class="${config.icon}"></i>`;
            document.getElementById('toolInput').value = '';
            document.getElementById('resultArea').style.display = 'none';
            
            updateUrl();
            
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            const active = document.querySelector(`.nav-link[data-tool="${key}"][data-mode="${mode}"]`);
            if(active) active.classList.add('active');
            
            router('tool');
        }

        function updateUrl() {
            const val = document.getElementById('toolInput').value.trim();
            document.getElementById('urlPreview').innerText = `${BASE_API}/${currentTool}?${currentParam}=${val || 'VALUE'}`;
        }

        document.getElementById('toolInput').addEventListener('input', updateUrl);

        document.getElementById('executeBtn').addEventListener('click', async () => {
            const val = document.getElementById('toolInput').value.trim();
            if(!val) return showToast('Please enter a value', 'error');

            const btn = document.getElementById('executeBtn');
            btn.classList.add('loading');
            
            try {
                const res = await fetch(`${BASE_API}/${currentTool}?${currentParam}=${encodeURIComponent(val)}`);
                const data = await res.json();
                lastJson = JSON.stringify(data, null, 2);
                document.getElementById('jsonResult').innerText = lastJson;
                document.getElementById('resultArea').style.display = 'block';
                showToast('Success!', 'success');
            } catch (e) {
                showToast('Request failed', 'error');
            } finally {
                btn.classList.remove('loading');
            }
        });

        function copyUrl() {
            navigator.clipboard.writeText(document.getElementById('urlPreview').innerText);
            showToast('URL Copied!', 'success');
        }

        function copyJson() {
            navigator.clipboard.writeText(lastJson);
            showToast('JSON Copied!', 'success');
        }

        function showToast(msg, type) {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            toast.innerHTML = `<i class="fas fa-${icon}"></i> ${msg}`;
            container.appendChild(toast);
            setTimeout(() => {
                toast.style.opacity = '0';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }
    </script>
</body>
</html>
